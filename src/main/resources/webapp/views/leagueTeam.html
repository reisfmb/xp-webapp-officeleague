<div th:replace="fragments/header :: header(${data.name})" th-remove="tag"></div>

    <ul class="list-unstyled text-center my-5">
        <li><b>[[ ${data.name} ]]</b></li>
        <li>Team stats game count: [[ ${data.stats.gameCount} ]]</li>
        <li>Team stats winning game count: [[ ${data.stats.winningGameCount} ]]</li>
        <li>Team stats goal count: [[ ${data.stats.goalCount} ]]</li>

        <li class="mt-3">
            <a href="../leagueTeams">
                <button class="btn btn-sm btn-outline-success">
                    << Back to all teams of this league
                </button>
            </a>
        </li>
    </ul>

<div th:replace="fragments/footer :: footer" th-remove="tag"></div>
