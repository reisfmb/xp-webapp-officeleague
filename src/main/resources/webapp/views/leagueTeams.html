<div th:replace="fragments/header :: header('League Teams')" th:remove="tag"></div>

    <a href="./"><< Go back</a>

    <table class="table table-hover my-5 mx-auto w-50 text-center">
        <thead>
            <th>Ranking</th>
            <th>Name</th>
            <th>Rating</th>
            <th></th>
        </thead>
        <tbody>
            <tr th:each="team,iter : ${data}">
                <td>[[ ${team.ranking} ]]</td>
                <td>[[ ${team.team.name} ]]</td>
                <td>[[ ${team.rating} ]]</td>
                <td>
                    <a  th:href="'leagueTeam/' + ${team.team.id}" class="text-success">Details...</a>
                </td>
            </tr>
        </tbody>
    </table>

<div th:replace="fragments/footer :: footer" th:remove="tag"></div>
